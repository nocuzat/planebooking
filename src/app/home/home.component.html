        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

        <link rel="stylesheet" href="/assets/css/hero-slider.css">
        <link rel="stylesheet" href="/assets/css/owl-carousel.css">
        <link rel="stylesheet" href="assets/css/datepicker.css">
        <link rel="stylesheet" href="/assets/css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="/assets/img/logo.png" alt="Flight Template">
                        </div>
                        <div class="tabs-content">
                            <h4>You can contact us on:</h4>
                            <ul class="social-links">
                                <li><a href="http://facebook.com">Find us on <em>Facebook</em><i class="fa fa-facebook"></i></a></li>
                                <li><a href="http://youtube.com">Our <em>YouTube</em> Channel<i class="fa fa-youtube"></i></a></li>
                                <li><a href="http://instagram.com">Follow our <em>instagram</em><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <div class="page-direction-button">
                            <a href="contact"><i class="fa fa-phone"></i>Contact Us Now</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Book Your <em>ticket</em>:</h4>
                                <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="name">FullName:</label>
                                                <input name="name" type="text" class="form-control date"  placeholder="FullName" required="" name="fullname"[(ngModel)]="fullname">
                                            </fieldset>
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select required name='from'[(ngModel)]="from">
                                                    <option value="">Select a location...</option>
                                                    <option value="Eastern Cape">Eastern Cape</option>
                                                    <option value="Western Cape">Western Cape</option>
                                                    <option value="Gauteng">Gauteng</option>
                                                    <option value="Durban">Durban</option>
                                                    <option value="Limpopo">Limpopo</option>
                                                    <option value="North West">North West</option>
                                                    <option value="Northern Cape">Nothern Cape</option>
                                                    <option value="Bloemfontein">Bloemfontein</option>
                                                    <option value="Mpumalanga">Mpumalanga</option>
                                                </select>
                                            </fieldset>
                                            <fieldset>
                                                <label for="departure">Departure date:</label>
                                                <input name="deparure" type="date" class="form-control date" id="depature" placeholder="Select date..." required=""name="departure"[(ngModel)]="depature">
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="name">ID Number:</label>
                                                <input name="name" type="text" class="form-control date" placeholder="ID Number" required="" name="id"[(ngModel)]="id">
                                            </fieldset>
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select required name='to'[(ngModel)]="to">
                                                  <option value="">Select a location...</option>
                                                  <option value="Eastern Cape">Eastern Cape</option>
                                                  <option value="Western Cape">Western Cape</option>
                                                  <option value="Gauteng">Gauteng</option>
                                                  <option value="Durban">Durban</option>
                                                  <option value="Limpopo">Limpopo</option>
                                                  <option value="North West">North West</option>
                                                  <option value="Northern Cape">Nothern Cape</option>
                                                  <option value="Bloemfontein">Bloemfontein</option>
                                                  <option value="Mpumalanga">Mpumalanga</option>
                                                </select>
                                            </fieldset>
                                            <fieldset>
                                                <label for="return">Flight Type:</label>
                                                <select required name='flight'[(ngModel)]="flight">
                                                    <option value="economy">Economy</option>
                                                    <option value="Middle class">Middle class</option>
                                                    <option value="1st Class">1st class</option>
                                                  </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            
                                            
                                        </div>
                                        <div class="col-md-6">
                                        </div>
                                        <div class="col-md-6">
                                            
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" class="btn"(click)="onOrder()" >Order Ticket Now</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
          <p><b>CELLPHONE NUMBER : 0617743483 <br>EMAIL : nocuzat@gmail.com</b></p>
