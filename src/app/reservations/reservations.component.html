




<br><br>
<body>
  <div class="invoice-box">
      <table cellpadding="0" cellspacing="0">
          <tr class="top">
              <td colspan="2">
                  <table>
                      <tr>
                          <td class="title">
                              <img src="/assets/img/logo.png" alt="Flight Template">
                          </td>
                          
                          <td>
                              Invoice : {{idnumber}}<br>
                              Created: January 1, 2015<br>
                              Due: {{dep}}
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
          
          <tr class="information">
              <td colspan="2">
                  <table>
                      <tr>
                          <td>
                              Flight<br>
                              12345 Lemonwood street<br>
                              Centurion, Pretoria 0157
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
          

          
          <tr class="heading">
              <td>
                  
              </td>
              
              <td>
                  Customer details
              </td>
          </tr>
          
          <tr class="item">
              <td>
                  Customer FullName:
              </td>
                 
              <td>
                  {{fname}}
              </td>
          </tr>
          
          <tr class="item">
              <td>
                  ID Number
              </td>
              
              <td>
                  {{idnumber}}
              </td>
          </tr>
          
          <tr class="item last">
              <td>
                  Depature Date
              </td>
              
              <td>
                  {{dep}}
              </td>
          </tr>

          <tr class="item last">
            <td>
                From Destination
            </td>
            
            <td>
                {{fromdest}}
            </td>
          </tr>

          <tr class="item last">
            <td>
                To Destination
            </td>
            
            <td>
                {{todest}}
            </td>
          </tr>

          <tr class="item last">
            <td>
                Flight Type
            </td>
            
            <td>
                {{ftype}}
            </td>
          </tr>
          
          <tr class="total">
              <td></td>
              
              <td>
                 Total: 
              </td>
          </tr>
      </table>
  </div>
  <br>
    <table>
      <tr>
         <td><button type="submit" class="btn"(click)="onClick()" >Complete</button></td>
         <td><button type="submit" class="btn"(click)="onSend()" >Download Receipt</button></td>
      </tr>  
    </table>
</body>
